<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Schedule - Glamour Makeup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book a Schedule</h1>
        <p>Reserve your makeup appointment today.</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="schedule-container">
        <form action="submit_booking.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="bridal">Bridal Makeup</option>
                <option value="party">Party Glam</option>
                <option value="everyday">Everyday Look</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Glamour Makeup | Beauty Elevated</p>
    </footer>
</body>
